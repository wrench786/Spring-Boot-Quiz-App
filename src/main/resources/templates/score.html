<!DOCTYPE html>
<html lang="en">
<div th:insert="fragments/header.html::header ('Score Board Page', '/score.css')"></div>
<body>

<!--Navabar Starts-->
<div th:insert="fragments/navbar.html::navbar"></div>
<!--Navabar Ends-->

<!-- Main Content Starts -->

<div class="main-content container py-5 px-4">

    <h4 class="bg-danger text-center mb-5 p-2">Top Score of all Time</h4>

    <table class="bg-dark text-light">
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>

        <tr th:each="result: ${results}">
            <td th:text="${result.getUsername()}"></td>
            <td th:text="${result.getTotalCorrect()}"></td>
        </tr>
    </table>

</div>
<!-- Main Content Ends -->

<!--Footer Starts-->
<div th:insert="fragments/footer.html::footer"></div>

<!--Footer Ends-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
