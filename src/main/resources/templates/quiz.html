<!DOCTYPE html>
<html lang="en">
<div th:insert="fragments/header.html::header ('Quiz Page', '/quiz.css')"></div>
<body>

<!--Navabar Starts-->
<div th:insert="fragments/navbar.html::navbar"></div>
<!--Navabar Ends-->


<!-- Main Content Starts -->

<div class="main-content container py-5 px-4">
    <h1 class="bg-danger text-light">Only Select The Correct Answer</h1>

    <form action="#" th:action="@{/submit}" method="post" th:object="${questionForm}">
        <div class="ques-box bg-dark text-white" th:each="ques, idx: ${questionForm.questions}">
            <div>
                <p class="title text-danger" th:text="${ques.getTitle()}"></p>
            </div>
            <div class="option">
                <input type="radio" th:name="|questions[${idx.index}].chosen|" th:value="1">
                <p th:text="${ques.getOptionA()}"></p>
            </div>
            <div class="option">
                <input type="radio" th:name="|questions[${idx.index}].chosen|" th:value="2">
                <p th:text="${ques.getOptionB()}"></p>
            </div>
            <div class="option">
                <input type="radio" th:name="|questions[${idx.index}].chosen|" th:value="3">
                <p th:text="${ques.getOptionC()}"></p>
            </div>

            <input type="hidden" th:name="|questions[${idx.index}].ans|" th:value="${ques.ans}">
        </div>

        <button type="submit" class="btn btn-danger d-block mx-auto mt-4">Submit Answer</button>
    </form>
</div>
<!-- Main Content Ends -->

</body>
</html>
