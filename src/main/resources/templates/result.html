<!DOCTYPE html>
<html lang="en">
<div th:insert="fragments/header.html::header ('Result Page', '/result.css')"></div>
<body>

<!--Navabar Starts-->
<div th:insert="fragments/navbar.html::navbar"></div>
<!--Navabar Ends-->

<!-- Main Content Starts -->

<div class="main-content container">
    <div class="card bg-dark text-light py-3 px-4 mb-2 mx-auto">
        <img th:src="@{/image/picture.svg}">

        <h4 class="bg-danger text-center mb-3 p-2">Your Score</h4>

        <div class="d-flex justify-content-center">
            <p>Participants Name: </p>
            <p th:if="${result}" th:text="${result.username}"></p>
        </div>
        <div class="d-flex justify-content-center">
            <p>Correct Answer: </p>
            <p th:if="${result}" th:text="${result.totalCorrect}"></p>
        </div>

        <div class="d-flex mt-2">
            <button type="button" class="btn btn-outline-danger mx-auto" onclick="window.location.href='/home'">Back to Home</button>
            <button type="button" class="btn btn-outline-warning mx-auto" onclick="window.location.href='/score'">Score Board</button>
        </div>

    </div>

</div>
<!-- Main Content Ends -->

<!--Footer Starts-->
<div th:insert="fragments/footer.html::footer"></div>

<!--Footer Ends-->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
